// Configuration file for simulation parameters

# General simulation parameters
[General]
simulation_time = 10.0         ; Total simulation time (s)
time_step = 0.001              ; Base time step (s)

[Region]
region_name = Cortex           ; Specify the region (e.g., Cortex, Hippocampus)
diffusion_coefficient = 0.0001 ; Diffusion coefficient for ATP (mm^2/s)
extracellular_decay = 0.01     ; Decay rate for ATP (1/s)
ecm_factor = 1.0               ; Factor modifying diffusion based on ECM properties

[ATP]
release_rate = 1.0             ; Peak ATP release value (arbitrary units)
release_duration = 0.1         ; Duration of ATP release (s)

[Microglia]
chemotactic_coefficient = 0.05 ; Microglial chemotactic sensitivity (mm/s per concentration unit)
sensitivity_threshold = 0.1    ; Minimum ATP gradient to trigger chemotaxis

[Intracellular]
p2y12_binding_rate = 0.1       ; ATP binding rate for P2Y12 receptors
p2y12_unbinding_rate = 0.05    ; ATP unbinding rate
